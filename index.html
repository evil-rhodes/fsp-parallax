<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Controlled Video</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 150;
      overflow-x: hidden;
    }
    #scroll-container {
      height: 75vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="scroll-container">
    <video id="video" width="640" height="360" muted>
      <source src="FSP-App-Family-v001.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');
      const scrollContainer = document.getElementById('scroll-container');

      // Create a ScrollMagic Controller
      const controller = new ScrollMagic.Controller();

      // Create a ScrollMagic Scene
      const scene = new ScrollMagic.Scene({
        duration: scrollContainer.offsetHeight - window.innerHeight
      })
        .on('progress', function (event) {
          const progress = event.progress; // 0 to 1
          const videoDuration = video.duration;
          video.currentTime = progress * videoDuration;
        })
        .addTo(controller);

      // Pause the video initially
      video.pause();

      // Prevent default scroll behavior of video
      video.addEventListener('timeupdate', function () {
        video.pause();
      });
    });
  </script>
</body>
</html>
