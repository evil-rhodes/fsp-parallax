<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Controlled Video</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scroll-container">
    <div id="video-container">
      <video id="video" width="640" height="360" muted>
        <source src="https://eep-fsp-web-image-hosting-aaron.s3.us-west-1.amazonaws.com/public_access/FSP-App-Family-v001.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');
      const videoContainer = document.getElementById('video-container');
      const scrollContainer = document.getElementById('scroll-container');

      // Create a ScrollMagic Controller
      const controller = new ScrollMagic.Controller();

      // Create a ScrollMagic Scene
      const scene = new ScrollMagic.Scene({
        duration: video.duration * 1000 // Duration of the video in milliseconds
      })
        .on('progress', function (event) {
          const progress = event.progress; // 0 to 1
          const videoDuration = video.duration;
          video.currentTime = progress * videoDuration;
        })
        .on('enter', function () {
          video.play();
          videoContainer.style.position = 'fixed';
          videoContainer.style.top = '50%';
          videoContainer.style.left = '50%';
          videoContainer.style.transform = 'translate(-50%, -50%)';
        })
        .on('leave', function () {
          video.pause();
          videoContainer.style.position = 'relative';
          videoContainer.style.top = 'auto';
          videoContainer.style.left = 'auto';
          videoContainer.style.transform = 'none';
        })
        .addTo(controller);

      // Prevent default scroll behavior of video
      video.addEventListener('timeupdate', function () {
        if (video.currentTime < video.duration) {
          video.pause();
        }
      });

      // Remove fixed positioning when video ends
      video.addEventListener('ended', function () {
        videoContainer.style.position = 'relative';
        videoContainer.style.top = 'auto';
        videoContainer.style.left = 'auto';
        videoContainer.style.transform = 'none';
      });
    });
  </script>
</body>
</html>
